<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="registration.js"></script>
<title>Registration</title>
</head>
<body>
	<h1 align="center">Registracija</h1>
	<form class="" id="registration">
	<div class="container" align="center">
		<input type="text" name="username" placeholder="Unesite korisnicko ime koje zelite">
		<input type="password" name="password" placeholder="Unesite lozinku koju zelite">
		<input type="password" name="repeatPass" placeholder="Potvrda lozinke"> 
		<input type="text" name="firstName" placeholder="Unesite vase ime">
		<input type="text" name="lastName" placeholder="Unesite vase prezime">
		<input type="text" name="gender" placeholder="Unesite kog ste pola">
		<input type="submit" value="registration">
		<a href="http://localhost:8080/WebShopREST/">Go back</a>
		</div>
	</form>

</body>
</html>
